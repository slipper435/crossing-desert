      transition: 0.4s;
    }

    button #back-btn::before{
      content: '\2039';
      opacity: 0%;
      transition: 0.4s;
    }

    button #back-btn:hover{
      color:rgb(234,234,234);
    }

    button #back-btn:hover::before {
      color:rgb(234,234,234);
      opacity: 100%;
      padding-right: 11px;
    }

    button #forward-btn::after{
      content: '\203A';
      opacity: 0%;
      transition: 0.4s;
    }

    button #forward-btn:hover{
      color:rgb(234,234,234);
    }

    button #forward-btn:hover::after {
