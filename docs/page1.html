<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="사막심리테스트">
    <title>crossing-desert</title>
    <style>

    *{
       box-sizing: border-box;
     }

    body{
      margin-top: 0;
      margin-bottom: 0;
      margin-left: 0;
      margin-right: 0;
    }

   .responsive-img{
     max-width: 100%;
     min-width: 50%;
     height: auto;
   }
    #header {
      height: 70px;
      background-color: rgba(56,56,56,100%);
      border-bottom-color: rgba(207,167,27,80%);
      border-bottom-style: solid;
      color: rgba(207,167,27,80%);
      font-size: 25px;
      font-family: 맑은고딕;
      text-align: center;
      letter-spacing: 5px;
      padding: 20px;
      }

    #nav {
      width: 150px;
      height: 1040px;
      background-color: rgba(207,167,27,100%);
      padding-top: 70px;
      float: left;
      left: -142px;
      position: fixed;
      transition: 1s
    }

    #nav:hover{
      left: 0;
    }

    #nav::after{
      clear: both;
      content: ""
    }

     .nav-li{
      color: rgba(56,56,56,60%);
      line-height: 300%;
      padding-left: 20px;
      font-size: 20px;
      font-family: tahoma;
      list-style-type: none;
      text-decoration: none;
    }

    li :hover{
      color: rgb(234,234,234);
    }

    a{
      list-style: inherit;
      color: inherit;
      text-decoration: inherit;
    }

   #nav-handle{
     height: 110px;
     width: 18px;
     background-color: rgba(207,167,27,100%);
     font-family: tahoma;
     font-size: 15px;
     text-align: center;
     line-height: 8px;
     float: left;
     top: -340px;
     left: 150px;
     position: relative;
   }

   hr.handle{
     border-color: rgba(56,56,56,60%);
   }

    #section{
      height: 250px;
      background-color: rgba(56,56,56,100%);
      color: rgba(207,167,27,80%);
      font-size: 15px;
      font-family: 맑은 고딕;
      text-align: center;
      padding: 50px 4%;
      padding-top: 25px;
      overflow: hidden;
    }

    #content{
      height: 450px;
      background-color: rgba(56,56,56,100%);
      color: rgb(170,170,170);
      padding: 50px 4%;
      font-size: 16px;
      font-family: 맑은 고딕;
      line-height: 200%;
    }

    #footer{
      height: 70px;
      background-color: rgba(56,56,56,60%);
      border-top-style: solid;
      border-top-color: rgba(56,56,56,60%);
      color: rgba(56,56,56,100%);
      font-size: 15px;
      font-family: 맑은 고딕;
      text-align: center;
      padding: 20px;
    }

    h1{
      font-size: 25px;
      font-family: 맑은 고딕;
      line-height: 160%;
      text-align: center;
    }


    </style>
  </head>


  <body>
<div class="wrapper">
 <div id="nav">
  <ul class="nav-li">
    <li><a href="http://">MAIN</a></li>
    <li><a href="http://">TEST</a></li>
    <li><a href="http://">ABOUT</a></li>
    <li><a href="http://">CONTACT</a></li>
  </ul>
  <div id="nav-handle">
    <hr class="handle"><hr class="handle"><hr class="handle">
  </div>
 </div>

 <div id="header"><b>nav title</b></div>
 <div id="section">
   which aspect is most important in your life?
 </div>
 <div id="content">
<h1>button</h1>
 </div>
 <div id="footer">
   Testtest@ggmail.com
 </div>
</div>



  </body>
