        <p>원숭이는 친구를 의미합니다. 마지막까지 원숭이를 버리지 않고 함께 가는 사람은 우정을 중요하게 여기는 사람이며,
          사교적인 성격의 소유자입니다. 때때로 실속 없고 가벼운 사람이라는 평을 듣기도 하지만 놀라운 친화력과 의리를 지닌 사람입니다.
