<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="사막심리테스트">
    <title>crossing-desert</title>
    <style>

    *{
       box-sizing: border-box;
     }

    body{
      margin-top: 0;
      margin-bottom: 0;
      margin-left: 0;
      margin-right: 0;
     }

    p{
      font-family: tahoma, 맑은고딕;
     }

    h1{
      font-family: tahoma, 맑은고딕;
      font-size: 25px;
      line-height: 160%;
      text-align: center;
      }

    #header {
      height: 45px;
      background-color: rgba(57,57,57,100%);
      border-bottom-color: rgba(207,167,27,80%);
      border-bottom-style: solid;
      color: rgba(207,167,27,80%);
      font-size: 18px;
      text-align: center;
      letter-spacing: 2px;
      line-height: 40%;
      overflow: hidden;
      }

    #nav {
      width: 150px;
      height: 1040px;
      background-color: rgba(207,167,27,100%);
      padding-top: 70px;
      float: left;
      left: -142px;
      position: fixed;
      transition: 1s
    }

    #nav:hover{
      left: 0;
    }

    #nav::after{
      clear: both;
      content: ""
    }

    #nav-li{
      color: rgba(57,57,57,60%);
      line-height: 300%;
      padding-left: 20px;
      font-size: 21px;
      list-style-type: none;
      text-decoration: none;
    }

    #nav-li li{
      transition: 0.3s
    }

    #nav-li li:hover{
      color: rgb(234,234,234);
    }

    a{
      list-style: inherit;
      color: inherit;
      text-decoration: inherit;
    }

   #nav-handle{
     height: 110px;
     width: 18px;
     background-color: rgba(207,167,27,100%);
     font-size: 15px;
     text-align: center;
     line-height: 8px;
     float: left;
     top: -340px;
     left: 150px;
     position: relative;
   }

   hr.handle{
     border-color: rgba(57,57,57,60%);
   }

    #section{
      height: auto;
      background-color: rgba(57,57,57,100%);
      color: rgba(207,167,27,80%);
      font-size: 16px;
      text-align: center;
      padding: 10px 5%;
      line-height: 200%;
      overflow: hidden;
    }

    #content{
      height: 450px;
      background-color: rgba(57,57,57,100%);
      color: rgb(170,170,170);
      padding: 20px 5%;
      font-size: 16px;
      line-height: 200%;
    }

    #footer{
      height: auto;
      background-color: rgba(57,57,57,60%);
      border-top-style: solid;
      border-top-color: rgba(57,57,57,60%);
      color: rgba(57,57,57,100%);
      font-size: 15px;
      text-align: center;
      line-height: 80%;
      padding: 3px;
    }

    .btn{
      text-align: center;
    }

    .btn button {
      height: 40px;
      width: 150px;
      background-color: rgba(207,167,27,100%);
      border: none;
      border-radius: 3;
      text-align: center;
      cursor: pointer;
      display: inline-block;
    }

    .btn span {
      color: rgba(57,57,57,60%);
      font-size: 22px;
      transition: 0.4s;
    }

    button #back-btn::before{
      content: '\2039';
      opacity: 0%;
      transition: 0.4s;
    }

    button #back-btn:hover{
      color:rgb(234,234,234);
    }

    button #back-btn:hover::before {
      color:rgb(234,234,234);
      opacity: 100%;
      padding-right: 11px;
    }

    button #forward-btn::after{
      content: '\203A';
      opacity: 0%;
      transition: 0.4s;
    }

    button #forward-btn:hover{
      color:rgb(234,234,234);
    }

    button #forward-btn:hover::after {
      color:rgb(234,234,234);
      opacity: 100%;
      padding-left: 11px;
    }

    </style>
  </head>

  <body>
    <div class="wrapper">
      <div id="nav">
        <ul id="nav-li">
          <li><a href="index.html">MAIN</a></li>
          <li><a href="test-page1.html">TEST</a></li>
          <li><a href="http://">ABOUT</a></li>
          <li><a href="http://">CONTACT</a></li>
        </ul>
        <div id="nav-handle">
          <hr class="handle"><hr class="handle"><hr class="handle">
        </div>
      </div>

      <div id="header"><p>사막심리테스트</p></div>

      <div id="section">
        <picture>
          <source media="(max-width:767px)" srcset="images/main-s.jpg">
          <source media="(max-width:1023px)" srcset="images/main-m.jpg">
          <img src="images/main-l.jpg">
        </picture>
        <p>당신은 삶에 회의를 느끼고 아프리카로 떠나 한 마을에 정착해 살게 됩니다.<br>
        그러던 중 마을의 족장이 찾아와 옆 마을에 전해줘야할 동물들이 있는데
        그 동물들과 함께 가줄 수 있느냐고 묻습니다.<br>
        흔쾌히 부탁을 수락한 당신은 동물들과 함께 옆 마을로 향 하던 중 사막을 가로지르게 됩니다.</p>
      </div>

      <div id="content">
        <div class="btn">
          <button><span id="back-btn"><a href="index.html" title="Back">Back</a></span></button>
          <button><span id="forward-btn"><a href="test-page2.html" title="Next">Next</a></span></button>
        </div>
      </div>

      <div id="footer">
        <p>bystander435@gmail.com</p>
        <p>Project Crossing-desert</p>
      </div>
    </div>
  </body>
</html>
