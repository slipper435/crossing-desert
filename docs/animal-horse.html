        <h1>&#706;말&#707;</h1>
        <p>말은 가족을 의미합니다. 가장 먼저 말을 버리는 사람은 인생에 위기가 닥쳤을 때 가족을 가장 먼저 포기할 가능성이 높습니다.
          반대로, 마지막까지 말을 버리지 않은 사람은 안정감을 중요시하고 배려심이 많으며, 주변으로부터 두터운 신뢰를 받는 사람입니다.
          겸손하고 묵묵하게 자신의 일을 해내는 뚝심있는 성격이지만, 때로는 고지식하다는 말을 듣기도 합니다.</p>
